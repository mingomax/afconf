<style>
body {
  position: absolute;
  margin: 0;
  min-height: 100%;
  width: 100%;
}

footer {
  position: absolute;
  right: 0;
  bottom: 0;
  left: 0;
}
</style>

<footer>
    <div class="container">
        <div class="row">
            <div>
                <span class="copyright">© {{ 'now' | date: "%Y" }}
                    Made with ♥ by <a target="_blank" href="https://www.facebook.com/AgileFloripa/">Agile Floripa</a> with
                    <a href="https://github.com/melvinchng/event-jekyll-theme">Jekyll Event Theme</a>. <br>Todos direitos Reservados.</span>
            </div> 
        </div>
        <div class="row">
            <div>
                <ul class="list-inline social-buttons">
                    {% for network in site.social %}
                        <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</footer>

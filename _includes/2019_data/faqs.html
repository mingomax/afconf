
<section id="faq" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Perguntas Mais Frequentes</h2>
                <p>Abaixo você pode tirar suas dúvidas.</p>
            </div>
        </div>
        <div class="row">
            {% for faq in site.data.twenty_17.faqs %}
            <div class="col-md-6 col-sm-6 faq-item">
                <h4>{{ faq.question }}</h4>
                <p class="text-muted">{{ faq.answer }}</p>
            </div>
            {% endfor %}
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <p>
                    Caso sua dúvida ainda persiste, pode  <a href="/#contacts">nos contactar</a> 
                    ou enviar um email para contato@agilefloripa.com.br 
                </p>
            </div>
        </div>
    </div>
</section>

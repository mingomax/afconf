<!-- Portfolio Grid Section -->
<section id="speakers" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Keynotes</h2>
                </div>
            </div>
            <div class="row">
                    {% for post in site.data.twenty_17.speakers %}
                    <div class="col-md-3 col-sm-6 speakers-item">
                        <a href="#{{ post.name }}" class="speakers-link" data-toggle="modal">
                            <div class="speakers-hover">
                                <div class="speakers-hover-content">
                                    <i class="fa fa-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="{{ post.thumbnail }}" class="img-responsive img-centered img-round" alt="">
                        </a>
                        <div class="speakers-caption">
                            <h4>{{ post.title }}</h4>
                            <p class="text-muted">{{ post.subtitle }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2 class="section-heading">Palestrantes</h2>
                    </div>
                </div>
            <div class="row">
                <div style="text-align: center">
                    <p>Estamos avaliando as submissões, em breve publicaremos os aprovados e a grande completa.</p>
                    <p>Aproveite e faça sua <a class="page-scroll" href="https://inscricoes.agilebrazil.com/events/42" rel="external">Inscrição</a>!</p>
                </div>
            </div>
        </div>
    </section>

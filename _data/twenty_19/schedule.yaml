    id: "rafael-caceres"
    title: "Como a liderança descentralizada nos tornou mais efetivos?"
    name: "Rafael Caceres"
    description: >
        Em um mundo em mudança constante a lei da evolução, que dita a sobrevivência do mais apto, estará cada vez mais presente no competitivo mundo corporativo moderno. Adapte-se ou morra. Don Reinertsen no seu livro que pode ser considerado um manual de sobrevivência das empresas contemporâneas, nos ensina que o caminho para a adaptação é a descentralização do processo de decisão, possível através da distribuição da informação e encorajando atos de liderança em todos os níveis. Nesta apresentação, Rafael Cáceres mostrará como em 2 anos transformamos a Taller em uma organização que aprende, evoluindo em direção a uma melhor adaptação na selva competitiva do século XXI.

- time: "14:40"
  speaker_1:
    id: "leonardo-varela"
    title: "Quando o contexto muda mais rápido do que o Sprint"
    name: "Leonardo Nestor Varela"
    description: >
        Muitas equipes olham com desconfiança as metodologias ágeis (e em particular Scrum) por causa do tempo do Sprint. Quando o contexto muda com muita frequência as equipes encontram-se com o dilema de fazer sprints menores, mas com overhead de cerimônias, ou desestimar o planejamento, fazendo que a metodologia deixe de ser útil. Ao longo da minha carreira vi muitas equipes não conseguirem ter foco pela falta de metodologia de trabalho, mas que resistiam-se aplicar um framework ágil por "medo" a rigidez do planejamento. Nessa apresentação gostaria compartilhar minha experiência dentro de Mercado Livre e como fomos evoluindo até conseguir uma forma de trabalho adaptada a contextos onde as prioridades mudam com altíssima frequência, sem perder de vista os princípios que persegue Scrum.<br/>
        Learning outcomes:<br/>
        - Solução pratica ao problema das urgências dentro do Sprint<br/>
        - Exemplo de uso de métricas de equipe para planejamentos<br/>
        - Experiências que deram errado e o análise de porque isso aconteceu<br/>
        - Dinâmica da planning para estimações rápidas
    bio: >
        <b>Leonardo Nestor Varela</b><br/>
        Desenvolvedor desde os 12 anos de idade, com 26 dirigiu uma startup, palestrou em vários países de América do Sul, foi docente universitário numa das mais importante universidades da Argentina e participou de equipe Kaizen com líderes de empresas de primeiro nível. Tem Especialização em PMI, conhecimento que foi de utilidade, mas que acabou deixando um pouco de lado quando conheceu as metodologias ágeis. A partir daí teve sua formação como Scrum Master e capacitação em arquiteturas ágeis. Com 19 anos de experiência em TI, hoje está perto dos 4 anos liderando equipes de desenvolvimento no Mercado Livre, dos quais os últimos meses foram em Floripa sendo responsável pelos projetos de compliance fiscal de Mercado Envios no Brasil e Argentina.<br/>
        Empresa: Mercado Livre<br/>
        <br/>
        <a href="https://www.linkedin.com/in/leonardovarela/" target="_blank">LinkedIn</a>
    img: /_2019_pages/speakers/leonardo-varela.jpeg
    confirmed: true

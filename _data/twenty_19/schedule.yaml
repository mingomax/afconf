  speaker_2:
    id: "priscila-elpo"
    title: "Precisamos falar de felicidade no trabalho"
    name: "Priscila Soares Elpo"
    description: >
        A agilidade dentro das organizações tende a aproximar a cultura e o ambiente em algo propício para o desenvolvimento da felicidade dos seus colaboradores e, consequentemente, mantê-los motivados e felizes. Isso porque a agilidade tende a permitir que as pessoas tenham uma autogestão, maior autonomia e abre caminhos para obterem um reconhecimento melhor pelos seus feitos.<br/>
        Entretanto, a agilidade não é por si só suficiente para se ter esse ambiente e essa cultura, bem como ter os seus colaboradores realmente felizes.<br/>
        As pessoas estão passando cada vez mais tempo de suas vidas no trabalho ou em atividades ligadas a sua carreira. Por consequência, o trabalho se tornou algo essencial na vida das mesmas, sendo o local em que buscam encontrar a sua felicidade e que por vezes acabam se frustrando.<br/>
        Como as empresas de tecnologia estão inseridas em um mercado que está em constante mudança, exigindo das mesmas adaptações recorrentes (parte do que prega a própria metodologia ágil), os seus funcionários podem se ver constantemente infelizes e desmotivados, havendo uma grande rotatividade nessas organizações.<br/>
        Para manter os funcionários é necessário compreendê-los, compreender o que os faz felizes, bem como entender o que os motiva.<br/>
        A felicidade no trabalho é um tema  importante e ainda pouco comentado. O objetivo dessa palestra é trazer a tona essa temática e auxiliar empresas e colaboradores a entenderem como estarem alinhados quanto a isso. Em específico, as empresas entenderem o que podem fazer para buscar essa felicidade dos seus colaboradores, retendo-os e os colaboradores entenderem melhor seus próprios objetivos e propósitos, bem como, compreenderem que as vezes basta uma mudança de perspectiva para ver o trabalho com outros olhos.<br/>
        Para isso, se buscará nessa palestra, trazer a luz alguns conceitos sobre felicidade, motivação e trabalho, bem como mostrando o que cada lado poderá fazer para ter uma relação mais feliz entre ambos.
    bio: >
        <b>Priscila Soares Elpo</b><br/>
        Em breve!
    #img: /_2019_pages/speakers/priscila-elpo.jpg
    confirmed: true


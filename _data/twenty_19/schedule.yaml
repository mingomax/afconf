- time: "11:10"
  speaker_1:
    id: "caco"
    title: "Como apliquei limites para equilibrar minha vida"
    name: "Cleiton Mafra (Caco)"
    description: >
        A técnica de limitar o trabalho em progresso (WIP) é bastante utilizada para equilibrar o ritmo de trabalho de uma equipe, mas você já pensou em aplicar isso na sua vida pessoal?<br/>
        Em 2015 e 2017 eu quase cheguei ao burnout (colapso), busquei a ajuda para entender o que estava me prejudicando e descobri que eu me comprometo com coisas demais.<br/>
        Na busca por trabalhar em alta performance, eu sempre deixava de lado minha vida pessoal.<br/>
        Para lidar com isso eu estabeleci alguns limites e me ajudou muito, consegui continuar em alta performance e ter uma vida mais equilibrada, e desta forma foi mais fácil dizer não que não era prioridade, sem sofrer.<br/>
        Vou te contar como foi o processo de descoberta, como apliquei essa técnica na minha vida e fiz com que o ano de 2018 fosse incrível.
    bio: >
        <b>Cleiton Mafra (Caco)</b></br>

- time: "17:10"
  keynote:
    id: "keynote-daniel-wildt"
    title: "Podemos voltar pra 2009?"
    name: "Daniel Wildt"
    description: >
        Tenho a cada dia buscado meus 3C: Cadência, Consistência e Consciência. E a cada dia penso que a falta de segurança psicológica e foco em resultado de negócio vem gerando muito ruído no assunto métodos ágeis. Estamos dando muita atenção para práticas e o que eu chamo de pirotecnia agile. Surgem dinâmicas, surgem manifestos, mas as nossas empresas seguem perdendo chances de melhorar resultados de negócio. Quero explorar o que estava acontecendo em 2009 e porque deveríamos voltar a trabalhar com o que estava forte naquela época.
    bio: >
        <b>Daniel Wildt</b><br/>
        Profissional de Tecnologia, preocupado com desenvolvimento de produtos e serviços com equipes focadas em aprendizado, melhoria contínua e autonomia. Produz conteúdo em vídeo, áudio e texto sobre consciência de tempo, experiência de usuário, empreendedorismo e metodologias ágeis. Mentor na <a href="http://www.wildtech.com.br" target="_blank">Wildtech</a>, Blogger/Youtuber no <a href="http://danielwildt.com" target="_blank">danielwildt.com</a>, Conselheiro na <a href="https://www.umov.me" target="_blank">uMov.me</a>. Desde 2017 cuida de Tecnologia e P&D na <a href="https://www.zenvia.com" target="_blank">Zenvia</a>, envolvido com mensagens, conversas, bots, chatbots e muita tecnologia.<br/>

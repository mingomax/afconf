- time: "15:20"
  speaker_1:
    id: "dionei-piazza"
    title: "Desafios e Soluções de um Agile Coach ao Expandir os Horizontes de uma Empresa"
    name: "Dionei Piazza"
    description: >
        Depois de 30 anos entregando Sistemas e Automação para as indústrias têxteis, uma organização entende que precisa mudar! Como o Agile Coach pode abordar esta transformação Ágil quando a cultura da empresa é orientada apenas por "realizar"?<br/>
        Neste talk, além dos erros, acertos e aprendizados, compartilharei abordagens, técnicas e ferramentas que estou utilizando para alinhar e atender as expectativas, formar times, buscar a melhoria dos processos, garantir a qualidade das entregas, além, é claro, de ajudar os clientes em seus negócios.
    bio: >
        <b>Dionei Piazza</b><br/>
        Envolvido com tecnologia desde 1997, hoje, atuo como Enterprise Agile Coach na Multitherm Sistemas e Automação. Sou um entusiasta neste mundo do conhecimento no qual respiro Lean, Agile, pessoas, tecnologia, projetos e música. Também sou membro do PMI-SC e faço parte do grupo de organizadores do Agile Beer.<br/>
        Estou envolvido com palestras desde 2017. Sou palestrante em eventos locais da comunidade Ágil.<br/>
        Empresa: Multitherm Sistemas e Automação<br/>
        <br/>
        <a href="https://www.linkedin.com/in/dioneipiazza/" target="_blank">LinkedIn</a><br/>

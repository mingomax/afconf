- time: "14:00"
  speaker_1:
    id: "coaracy-silva"
    title: "Do Voo Cego a Gestão do Fluxo - Uma jornada rumo a eficácia"
    name: "Coaracy Silva"
    description: >
        Organizações não mudam de uma hora para outra, elas evoluem.<br/>
        Os novos desafios exigem mudanças nos modelos de gestão, no contexto de transformação novas formas de organizar o trabalho estão no centro das discussões. <br/>
        Grandes mudanças são traumáticas, então qual é o caminho?<br/>
        Vou apresentar as experiências de evolução nessa jornada rumo a gestão eficaz (acertos e falhas), unindo objetivos e ações, mantendo a atenção em ter "fluxo mais equilibrado possível".<br/>
        Mudar o Status Quo, Métricas e Indicadores, Atos de Liderança e outras variáveis envolvidas estarão nessa palestra que pretende ser uma janela aberta sobre ideias evolucionárias para sua organização.<br/>
        Vou relatar as experiências dos últimos 3 anos trabalhando na evolução das praticas Lean Agile na Senior Sistemas.<br/>
        Será uma narrativa com exemplos reais de acertos e falhas de como está sendo essa jornada rumo a novas ideias de gestão do fluxo, usando conceitos de teoria das filas, análise de ambientes complexos, modelos de indicadores probabilísticos, gestão da era do conhecimento e outras...
    bio: >
        <b>Coaracy Silva</b><br/>
        O meu objetivo é ajudar as pessoas a estarem engajadas e atingirem resultados que agreguem valor a suas vidas, sociedade e organizações.<br/>
        Com mais de 20 anos de experiência com gestão organizacional, trabalho na transformação Lean Agile sendo o facilitador na mudança de paradigmas<br/>
        Atuo como professor de pós graduação em gestão empresarial e gerenciamento de projetos. Como palestrante contribuindo com experiências e percepções sobre os desafios atuais, ajudando na evolução de profissionais e organizações.<br/>
        Empresa: Senior Sistemas<br/>
        <br/>

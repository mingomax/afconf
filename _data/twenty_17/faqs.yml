- question: Preciso levar algo no dia do evento para comprovar minha inscrição?
  answer: Sim. Você deve portar um documento oficial com foto! Veja o restante do FAQ. 

- question: O que acontece se eu não pagar a inscrição no prazo de 2 dias corridos?
  answer: Após 2 dias você receberá um email informando que a inscrição será cancelada. O cancelamento será efetivado caso o pagamento não ocorra em até 2 dias após o recebimento deste email. 

- question: Fiz minha inscrição como estudante. O que acontece se eu não levar a carteirinha de estudante ou declaração original carimbada e assinada pela universidade?
  answer: O documento é obrigatório e caso não apresentado, só poderá ingressar na conferência mediante o pagamento da diferença do valor para a inscrição de última hora.

- question: Como faço para ter o desconto de estudante?
  answer: "Para pagar o valor de estudante, você deve inserir o token a seguir no campo destinado a códigos de desconto durante a sua inscrição: da0ffcc7ef816ad828b37087b902d330 No momento do credenciamento, será necessário apresentar a carteirinha de estudante ou declaração original carimbada e assinada pela universidade."

- question: Quero levar a galera toda da empresa. Vocês tem algum tipo de desconto?
  answer: "Para obter o desconto é preciso que o representante da empresa faça contato através do e-mail: contato@agilefloripa.com.br.
          Temos duas faixas de desconto para inscrição em grupo da mesma empresa:
            - Entre 5 a 10 pessoas concedemos 10% de desconto;
            - Acima de 10 pessoas concedemos 15% de desconto;"

- question: Se eu fizer a minha inscrição, mas não puder comparecer na conferência, eu perco meu dinheiro?
  answer: "Não, você pode transferir gratuitamente para outra pessoa ou você pode solicitar devolução, mas nesse caso ela será parcial.
          Em casos de devolução, o percentual de reembolso será calculado de acordo com a data do pedido do cancelamento, conforme a lista a seguir:
            - até 07/10/2018: 70% de restituição;
            - a partir de 07/11/2018 (1 mês antes do evento): 50% de restituição;
            - a partir de 04/12/2018 (72 horas antes do evento): não há restituição."

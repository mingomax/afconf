  speaker_2:
    id: "lamara-ferreira"
    title: "Filosofia DevOps aplicada na Vida"
    name: "Lamara Ferreira"
    description: >
        Esta palestra se encaixa na proposta do evento, pois atualmente têm se ouvido falar muito de DevOps como algo separado/distante das práticas Ágeis, muito focado em ferramentas e automação. Quando na verdade, estão totalmente interligados, unidos e precisam caminhar juntos. A filosofia DevOps nos traz a importância da colaboração entre os times, a disseminação do conhecimento, o poder da empatia entre as pessoas,  da estruturação o fluxo de valor, da confiança, do feedback e da resiliência organizacional. A apresentação inicia com uma timeline macro, explicando o desenrolar da TI nos últimos anos, como os conflitos que apareceram, os modelos de gestão surgiram e como Ágil e DevOps se conectaram. Em seguida, são abordados os principais tópicos da Filosofia DevOps aplicados ao nosso cotidiano, para melhorar a forma como nos organizamos, entregamos nossos projetos e até como vivemos.<br/>
        O público alvo desta palestra contempla todos os papéis: QA, Desenvolvedores, PO, Gestores, Scrum Master, Agile Coach, Infra, Suporte e e outros...
    bio: >

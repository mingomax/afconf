- time: "16:30"
  speaker_1:
    id: "sebastian-ferrari"
    title: "Como aumentar a resiliência do seu time"
    name: "Sebastian Ferrari"
    description: >
        O que fragiliza seu time de desenvolvimento? Decisões de arquitetura, conhecimento e comunicação com o cliente de forma centralizada podem se tornar pontos fracos (e gargalos) diminuindo a resiliência do seu time perante a complexidade de acontecimentos inesperados impactando o fluxo de entrega de valor, inovação dos projetos de sua organização e finalmente a motivação do seu time. Vou te contar os pilares que aumentaram a resiliência na área de desenvolvimento da Taller, com um time enxuto e 100% remoto. Alguns sendo o Fluxo Unificado, maneiras de compartilhamento de conhecimento, cadências de Kaizen, pair programming, core time, contratação colaborativa e liderança distribuída.
    bio: >
        <b>Sebastian Ferrari</b><br/>
        Desenvolvedor apaixonado por web desde 2005, utilizando tecnologias open source como PHP e Javascript entregando inovação e soluções de problemas complexos. Forte background em Ops (Infra) e evangelizador da cultura DevOps desde 2013. Membro e colaborador da comunidade Drupal, ReactJS e Javascript colaborando com código, palestrando e organização de eventos como ReactConf BR 2017. CTO e Co-fundador da Taller 
    img: /_2018_pages/speakers/sebastian-ferrari.jpg
    confirmed: true
  speaker_2:
    id: "pascoal-vernieri"
    title: "A Transformação de um time através do Management 3.0"
    name: "Pascoal Vernieri"
    description: >
        Nesta palestra apresentarei como o Management 3.0 me ajudou a reconstruir um time de 40 pessoas totalmente desacreditadas a se tornarem um time multidisciplinar de alta performance. Durante a palestra mostrarei o passo a passo de cada fase desta transformação sobre a ótica de cada visão do M3.0.  A primeira técnica utilizada foi identificar os problemas através de Design Thinking para termos um diagnóstico rápido e poder desenhar as principais ações onde fosse sobre a ótica dos colaboradores da área a fim de tornar eles parte da transformação. A partir deste momento ganhei a equipe a qual fomos aplicando conceitos para influlencia-los, desenvolve-los e assim engajarmos eles neste processo.
    bio: >
        <b>Pascoal Vernieri</b><br/>
        Pascoal Vernieri, fundador e CEO da Plathanus. Entusiasta de metodologias ágeis. Especialista em Engenharia de Projetos de SW com certificações Management 3.0 "Facilitador oficial da Happy Melly", KMP I, KMP II, CSM, PMP tendo atuado em projetos de multinacionais como ORACLE, TOTVS e MORMAII. Nos últimos anos tem atuado como consultor e facilitador do conhecimento buscado ajudar empresas de tecnologia a terem sucesso em sua jornada pela busca da agilidade por meio de práticas inspiradoras como Management 3.0, Design Thinking, Agilidade, Kanban tornando um ambiente leve e propício a mudanças.<br/>
        Empresa: Plathanus (http://www.plathanus.com.br)

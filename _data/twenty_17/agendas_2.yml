- time: "14:40"
  speaker_1:
    id: "allan-ferreira"
    title: "RISK BOARD - Uma abordagem de gerenciamento ágil de Riscos"
    name: "Allan Rett Ferreira"
    description: >
        Os métodos Ágeis magicamente apagaram a necessidade de identificar e mitigar os riscos de projetos de software? A resposta é NÃO! Mesmo que os riscos fossem reduzidos através das entregas contínuas e com entregas de menor esforço, ainda é necessário gerenciar e classificar os riscos dos projetos.<br/>
        Adicionar riscos ao projeto e gerenciá-los, diminuirá as chances de variabilidade e surpresas nos projetos.<br/>
        Conheça o RISK BOARD, uma ferramenta criada para gerenciar os riscos e as respostas necessárias ao risco de forma ágil.

- time: "10:30"
  speaker_1:
    id: "caco-rodrigo"
    title: "Métricas - Como não usar"
    name: "Cleiton Mafra (Caco) & Rodrigo Miguel"
    description: >
        Para transformar a performance do seu time você já sabe que precisa de métricas. E, provavelmente, você já sabe quais são as métricas importantes. Porém, o que temos percebido, é que poucas pessoas sabem de fato como usá-las. Afinal mais importante do que saber qual métrica usar, é saber como interpretar, analisar e tomar ações.
        É possível que você esteja nessa situação ou conhece alguém que tem dificuldade de interpretar as métricas, certo? 
        Nós também já passamos por esse cenário! 
        Por isso resolvemos apresentar a vocês algumas formas de "como NÃO usar as métricas" para mostrar como vocês podem ter o melhor aproveitamento das principais métricas e como utilizá-las adequadamente. Pretendemos compartilhar nossos principais aprendizados nos nossos muitos anos de experiência a frente de times utilizando Kanban.
        Esperamos que ao final dessa palestra você possa ter um novo olhar sobre as suas métricas para estimular atos de liderança que vão levar seu time à alta performance.
    bio: >
        <b>Cleiton Mafra (Caco)</b><br/>
        <a href="https://www.linkedin.com/in/cleitonmafra/">https://www.linkedin.com/in/cleitonmafra/</a><br/>
        Agile Coach e Kanban Management Professional, já treinou mais de 600 pessoas no Método Kanban e ajudou mais de 60 times a adotar o método. Como Agile Coach ajuda empresas de tecnologia a terem sucesso e resultados de longo prazo usando a simplicidade. Possui 15 anos de sólida experiência em diferentes cenários, desde startups até grandes empresas. 
        Atua como Enterprise Agile Coach na Resultados Digitais, uma empresa de tecnologia em rápido crescimento. Seu principal produto é o RD Station Marketing, uma plataforma de automação de marketing com mais de 12.000 clientes em mais de 20 países ao redor do mundo.<br/>
        <b>Rodrigo Miguel</b><br/>
        <a href="https://www.linkedin.com/in/rdgomiguel/">https://www.linkedin.com/in/rdgomiguel/</a><br/>
        Rodrigo Miguel atua em desenvolvimento de software há mais de 18 anos. Ele é apaixonado por pessoas e times, e sua misão é continuamente melhorar o processo de desenvolvimento de software encontrando gargalos, eliminando desperdício, reduzindo o Time to Market, e ajudando as pessoas a melhorar suas habilidades.
        Atua como Coordenador de Engenharia na Resultados Digitais
    confirmed: true

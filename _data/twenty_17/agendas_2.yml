        Vivência em diferentes segmentos de mercado, tais como: Startups, Meios de pagamento; Companhia Aérea, Indústria de Cosméticos, Setor Bancário, Telecomunicações, setor de Petróleo/ Gás e Atacado e Varejo.<br/>

- time: "11:50"
  speaker_1:
    id: "rodrigo-pinto"
    title: "Os 3 Vs na estratégia de criação de Produtos Digitais"
    name: "Rodrigo Silva Pinto"
    description: >
        Peter Drucker disse: "É mais importante fazer as coisas que devem ser feitas do que fazer as coisas como devem ser feitas."<br/>
        Na criação de produtos é mais importante focar em O QUÊ fazer do que no COMO fazer.<br/>
        A proposta é o explorar os 3 Vs da Estratégia na criação de Produtos Digitais:<br/>
        - Visão: como delimitar um norte a ser perseguido e alinhar os esforços nessa direção<br/>
        - Valor: sabemos que precisamos entregar valor para cliente, mas as vezes não sabemos o que significa significa<br/>
        - Validação: nada é constante exceto a mudança, ou seja, temos que trabalhar com hipóteses e ciclos de curtos de feedback<br/>
        Em cada um dos pontos serão apresentadas ferramentas que ajudarão o audiência a implementar os conceitos.
    bio: >
        <b>Rodrigo Silva Pinto</b><br/>
        Sou formado em TI e tenho Mestrado em Gestão de Sistemas Produtivos.<br/>
        Trabalho com métodos ágeis a quase 10 anos, nas funções de desenvolvedor, Agile Coach, Chapter Lead e Delivery Manager.<br/>
        Tenho as designações Professional Scrum Trainer pela Scrum.org, Management 3.0 Facilitator pela Happy Melly e Kanban Management Professional pela LKU.<br/>
        Meu propósito é que por meio da execução, coaching, mentoring e ensino, promova eficácia, eficiência e sustentabilidade nas organizações.
    img: /_2018_pages/speakers/rodrigo-pinto.jpeg
    confirmed: true
  speaker_2:
    id: "daniel-rosa"
    title: "Ética no Mundo da Agilidade - Indivíduos e Interações precisam de acordo claros"
    name: "Daniel Rosa"
    description: >
        Nossa sociedade atual vive um momento de grande intolerância publica com as divergências de pensamentos, visto o que tem acontecido em redes sociais dos mais diversos seguimentos (corporativos, sócias, grupos de what’s up, rodas de bar).<br/>
        A comunidade ágil não está isenta dessa situação. O manifesto ágil prega em seus valores comportamentos de convivência social, auto organização, empoderamento de equipes, foco em gerar valor ao cliente com produtos e serviços, mas podem surgir os seguintes questionamentos:<br/>
        Como efetuar todos essas coisas respeitando as individualidades? <br/>
        O que fazer para criar grupos com valores sólidos, alinhando todos os valores individuais que estão interagindo?<br/>
        Usaremos para essa palestra teorias de grandes pensadores, sociólogos, psicólogos e filósofos sobre ética e comportamento social. Tudo ligado ao nosso mundo da agilidade dentro e fora das organizações, usando o manifesto ágil como base para mostrar que ele não é somente um direcionador de mindset organizacional, mas uma nova forma de relacionamento entre as pessoas.<br/>
        Direcionaremos a palestra para o debate, o cuidado com o conteúdo e trazer a reflexão sobre como elevar o nível de nossos debates, trabalhando as divergências de opinião e convergência de novas ideias construtivas para a comunidade e seu fortalecimento.
    bio: >
        <b>Daniel Rosa</b><br/>
        Daniel Rosa é gestor de equipes na Senior Sistemas. Seu perfil é de criar times de alto desempenho com pessoas motivadas em um clima de diversidade de ideias e respeito pelas individualidades.
    img: /_2018_pages/speakers/daniel-rosa.jpg
    confirmed: true


    title: "O tamanho do Pull Request é muito mais importante do que você pensa"
    name: "Rodrigo Miguel"
    description: >
        Será que o tamanho dos Pull Requests do time realmente importa? Se sim, qual deveria ser o tamanho ideal? Nesta palestra eu exploro o porquê é importante estar preocupado com o tamanho dos Pull Requests e faço uma análise matemática de qual deveria ser o seu tamanho ideal. Explico também o impacto na qualidade e na velocidade de desenvolvimento que o tamanho dos Pull Requests pode causar, analiso os custos associados a esse tamanho e mostro a relação direta com a Teoria das Filas.
    bio: >
        <b>Rodrigo Miguel</b><br/>
        Trabalho com desenvolvimento de software há mais ou menos 18 anos. Sou apaixonado por times e pessoas, e minha missão é continuamente melhorar o processo de desenvolvimento de software encontrando gargalos, eliminando desperdício, reduzindo o time-to-market e ajudando as pessoas a melhorarem suas habilidades. Atualmente sou Coordenador de Engenharia na Resultados Digitais. Nosso principal produto é o RD Station Marketing, uma plataforma de marketing digital com mais de 12000 clientes em mais de 20 países.
    confirmed: true
    img: /_2018_pages/speakers/rodrigo-miguel.jpeg
  speaker_2:
    id: "gabriel-pacheco"
    title: "Kaizen week - Mudando o status quo em apenas 5 dias"
    name: "Gabriel Pacheco"
    description: >
        Imagine que seja possível emergir melhorias na sua organização fazendo com que sua equipe resolva problemas complexos. Imaginou? Parece bom não é?<br/>
        O objetivo é trazer ao público o Kaizen Week, metodologia que temos utilizado com sucesso para mudar o status quo de grandes organizações, através de Kaizens com foco na redução dos desperdícios e melhoria contínua.<br/>
        O método é baseado no Google Design Sprint, consiste em compreender a situação atual, divergir ideias, convergir para o processo ideal, executar, validar e acompanhar as mudanças.<br/>
        Apresentaremos informações reais da aplicação nos nossos clientes e dos resultados obtidos.<br/>
        Assista essa palestra e veja que é totalmente possível
    bio: >
        <b>Gabriel Pacheco</b><br/>
        Consultor ágil na Objective Solutions, profissional com mais de 15 anos de experiência em TI, tendo atuado em empresas de pequeno e grande porte no Brasil e na Irlanda, amplo conhecimento em desenvolvimento de software, liderança, gerenciamento de serviços, transformação ágil e ágil em escala. Graduado em Ciência da Computação, Especializado em Engenharia de Software, MBA em Gerenciamento de projetos e cursando MBA em Gestão Estratégica de Pessoas. Empreteco e com as certificações PMP, PSM, SA, CSPO, KMP e Management 3.0. 

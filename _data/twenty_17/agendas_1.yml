        A proposta desta palestra é demonstrar alguns exemplos em comum de organizações digitais, como fizeram,  trazendo maior compreensão sobre os principais elementos por trás de uma transformação digital, inspirar a utilização deles nas organizações, e arriscar a ter uma definição mais clara sobre o que é ser uma organização digital de VER-DA-DE!

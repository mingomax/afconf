- time: "10:30"
  speaker_1:
    id: "caco-saimon"
    title: "Saindo da Lama com o Método Kanban"
    name: "Cleiton Mafra (Caco) & Saimon Nunes"
    description: >
        Seu time está “patinando” por um tempo, ou você assumiu a liderança de um time que está com dificuldades, ou ainda você lidera um time que está sobrecarregado e você tem a missão elevar esse time ao próximo nível? Você não está sozinho, essa é uma realidade mais comum do que você imagina, nós também já passamos por esse cenário.
        Vamos contar como o Método Kanban, os atos de liderança, o gráfico CFD, as métricas de Lead Time e o Limite do Trabalho em Progresso nos ajudaram a promover mudanças e identificar os comportamento que deveríamos repetir e evitar para levar um time para o próximo nível no período de 6 meses, apresentando quais técnicas e análises utilizamos para manter a performance.
        Esta é uma palestra sobre um caso real que foi vivido por nós na empresa Resultados Digitais e esperamos que você possa se inspirar e também estimular os atos de liderança na sua empresa.
    bio: >
        <b>Cleiton Mafra (Caco)</b><br/>
        Agile Coach e Kanban Management Professional, já treinou mais de 600 pessoas no Método Kanban e ajudou mais de 60 times a adotar o método. Como Agile Coach ajuda empresas de tecnologia a terem sucesso e resultados de longo prazo usando a simplicidade. Possui 15 anos de sólida experiência em diferentes cenários, desde startups até grandes empresas. É especialista em práticas ágeis, Método Kanban, métricas e indicadores, gestão de produtos, design thinking e em criar times de alta performance.
        Atualmente atua como Enterprise Agile Coach na Resultados Digitais, uma empresa de tecnologia em rápido crescimento. Seu principal produto é o RD Station Marketing, uma plataforma de automação de marketing com mais de 12.000 clientes em mais de 20 países ao redor do mundo.
        <b>Saimon Nunes</b><br/>
        Empreendedor, líder, gestor e coordenador de times de alta performance, apaixonado por tecnologia, gestão de pessoas e agilidade. Possui 19 anos de experiência liderando times de diversos mercados, contextos e indústrias diferentes, tendo trabalhado com grandes empresas do mercado nacional e internacional. É Coordenador de Engenharia na Resultados Digitais, uma empresa de tecnologia em rápido crescimento atuando junto com o Cleiton no RD Station Marketing.
    confirmed: true

        Na apresentação serão mostrados alguns casos reais de projetos de empresas tradicionais, onde o cliente não tinha a visão do seu gargalo, condução do projeto e entregas.  Vamos mostrar como saímos do processo tradicional sem sucesso para projeto de agilidade e satisfação do cliente, trazendo um case misto entre Cia Hering e grupo Ultra.

- time: "09:00"
  keynote:
    id: "keynote-alexandre-magno"
    title: "Práticas Emergentes: O verdadeiro padrão de sucesso das empresas ágeis"
    name: "Alexandre Magno"
    bio: >
        <b>Alexandre Magno</b><br/>
        Alexandre Magno é fundador da Emergence Business School, e autor do primeiro livro sobre Learning 3.0 (How Creative Workers Learn). É sócio da Scopphu, e investidor do Songfaces, ambas empresas portuguesas. Foi ainda fundador da Adaptworks, empresa que vendeu ao Grupo Emphasys em 2002. Ele é conhecido internacionalmente por seus trabalhos como autor, facilitador, praticante, empreendedor e investidor; já tendo ajudado empresas de diversos países a melhorarem seus resultados quando trabalhando em ambientes instáveis. Foi o primeiro Scrum Alliance's Certified Scrum Trainer de língua portuguesa (2008), e força condutora do crescimento da comunidade Scrum no Brasil e Portugal.
    img: /_2018_pages/speakers/keynote_alexandre.png
    confirmed: true


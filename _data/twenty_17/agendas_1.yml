- time: "15:20"
  speaker_1:
    id: "jean-hauck"
    title: "Modelagem Ágil: UML ainda serve para alguma coisa?"
    name: "Jean Carlo Hauck"
    description: >
        Esta palestra apresenta a Modelagem Ágil (MA), que toma por base valores, princípios e práticas ágeis aplicadas à modelagem de software, como alternativa para introdução de práticas de modelagem. Os fundamentos da MA serão brevemente apresentados e um exemplo prático de uso em conjunto com o Scrum também será apresentado. De forma bem humorada, esta palestra irá trazer uma visão interessante de porquê e como modelar software de maneira ágil, moderna e eficaz.
    bio: >
        <b>Jean Carlo Hauck</b><br/>
        Jean Hauck é doutor em Engenharia do Conhecimento, com a área de pesquisa em Engenharia de Software, e mestre em Ciência da Computação pela Universidade Federal de Santa Catarina (UFSC) e graduado em Ciência da Computação pela Universidade do Vale do Itajaí (Univali).<br/>
        Adquiriu experiência prática na indústria trabalhando em empresas brasileiras de software, iniciando na área de suporte ao usuário, passando por DBA, programador, analista de sistemas, arquiteto de software, gerente de projetos e diretor de P&D.<br/>
        Liderou projetos de desenvolvimento de software para grandes clientes, como: Santander, Banco do Brasil, HSBC, Oi e muitos outros. Com essa experiência adquirida, prestou consultorias e ministrou treinamentos nas áreas de Modelagem e Arquitetura de Software e de Melhoria de Processos de Software para grandes empresas, como: Samsung, WEG, Softplan e diversas outras.<br/>
        Em paralelo à sua atuação na indústria, foi também professor de Engenharia de Software na Universidade do Sul de Santa Catarina (Unisul) e na Univali. Ministrou ainda diversas disciplinas em cursos de Pós-Graduação em Engenharia de Software na Unisul, Univali, Uniplac, Uniasselvi, Sociesc, Uniarp, Unidavi, Estácio e Esucri.<br/>
        Foi pesquisador visitante no Regulated Software Research Centre - Dundalk Institute of Technology - Irlanda.<br/>
        Atualmente é Professor Adjunto no Departamento de Informática e Estatística da Universidade Federal de Santa Catarina e também pesquisador do Grupo de Qualidade de Software.

- time: "16:30"
  speaker_1:
    id: "mauricio-correa"
    title: "Como atingir nível 2 no Modelo de Maturidade Kanban (KMM) fora de TI?"
    name: "Mauricio Correa"
    description: >
        Uma das primeiras associações que fazemos ao falar sobre Kanban é refletir isso no ambiente de desenvolvimento de software. Então, queremos apresentar uma experiência do Kanban ligado ao RH, mais precisamente na área de Gestão do Conhecimento Técnico de todas as soluções de uma organização.<br/>
        Como evoluímos na maturidade no emprego do kanban, como aplicamos as métricas para gerir, dar visibilidade e priorização por classes de serviços tanto em Discovery e Delivery em uma base de conhecimento que possui mais de 30G de conteúdo disponível. Se você tem um cenário similar dentro da sua empresa, então essa palestra é para você! Vamos te contar como foi esse caso prático!
    bio: >
        Trabalho há mais de 20 anos em empresas de tecnologia. Formado em Administração de Empresas e Direito. Especializações de tecnologia de informação pela FGV e Gerenciamento de Projetos. Atuo no acompanhamento e gerenciamento de projetos ágeis que envolvem equipes de alta performance. Destaco a transformação ágil de unidades de negócio da Senior Sistemas S/A, tendo foco na ajuda constante, como coach ou trainner, na jornada/experimentação Ágil (Scrum, XP, FDD, Lean, SAFe, Kanban) nestas empresas.<br/>
        Uma das maiores metas, como entusiasta, é fazer com que as organizações e pessoas descubram os seus potenciais de agilidade para obter o máximo em resultados num menor tempo possível.
    confirmed: true
  speaker_2:
    id: "davi-silva"
    title: "Regras adaptativas que promovem a colaboração"
    name: "Davi Gabriel da Silva"
    description: >
        Um ambiente sem regras ou acordos destrói a colaboração e favorece estruturas implícitas de poder. Saiba como fugir dessas armadilhas e criar regras adaptativas.<br/>
        Indivíduos e interações mais que processos e ferramentas. Alguns entendem essa frase como "regras são burocracia e portanto, indesejadas em times ágeis". Mas a verdade é que um ambiente sem regras explícitas pode facilmente levar à "tirania da desestrutura" (The Tyranny of Structurelessness) e ao paternalismo. Para ser ágil e prosperar, regras são imprescindíveis, especialmente se você quer criar um ambiente colaborativo.<br/>
        Mas nem todas as regras são boas. Uma política de dress code do RH pode ser uma regra ruim. Um formato padrão de propostas que você deve seguir também pode te atrapalhar. Regras imutáveis, especialmente impostas top-down, são as piores.<br/>
        Nesta palestra falarei sobre a forma como organizações normalmente lidam com regras e porque nós as odiamos. Tratarei das principais armadilhas em criar ambientes "livres de regras e hierarquia", e como isso pode afetar a agilidade. Falarei também sobre o conceito de regras adaptativas, que seguem 3 critérios: acordadas, dinâmicas e libertadoras. Trarei também exemplos de regras adaptativas: ligação dupla, decisão por consentimento e a regra de ouro da Holacracia.
    bio: >
        <b>Davi Gabriel da Silva</b><br/>
        Davi é um transformador de organizações e desenvolvedor de software social. Não satisfeito com as mudanças realizadas em times de desenvolvimento de software como Agile Coach, resolveu abordar um problema organizacional mais profundo: a forma como lidamos com autoridade dentro de empresas. É amante dos temas desenvolvimento organizacional, produtividade, futuro do trabalho e organizações evolutivas. Davi também é pioneiro na prática de Holacracia no Brasil.
    img: /_2018_pages/speakers/davi-silva.jpg
    confirmed: true


        20 anos na área de desenvolvimento de softwares, iniciando aos 13 anos através do pai que era analista de sistemas em Cobol. De 2008 a 2012 criou duas empresas, levando a uma jornada de aprendizado sobre abordagens de gestão em empresas de tecnologia. De 2013 a 2017 atuou como Agile Coach em organizações com investimentos pesados em iniciativas de digital como Magazine Luiza, E-commerce do Walmart e Grupo Dasa, o que fez enxergar pontos em comum. Atualmente como CTO na SO Group, startup brasileira com sede no Panamá e laboratório de tecnologia na Cidade do Saber, área criada nos moldes do vale do silício no Panamá, a empresa desenvolve soluções para marketing digital com uso de Big Data e I.A , processando mais de 450 mil requisições web por segundo.

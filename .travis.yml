language: ruby
rvm:
  - 2.4.5
cache: bundler
before_install:
  - gem update --system
  - gem install bundler
before_script:
  - chmod +x ./bin/cibuild
script: "./bin/cibuild"
branches:
  only:
  - master
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
deploy:
  provider: s3
  access_key_id: $S3_ACCESS_KEY_ID
  secret_access_key: $S3_SECRET_KEY
  bucket: $S3_BUCKET
  skip_cleanup: true
  local_dir: _site